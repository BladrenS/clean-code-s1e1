<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body class="page">
<header class="matrix">
  <img src="./eisenhower-matrix.jpg">
  <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <p>
    <label for="new-task" class="add-task">Add Item</label>
    <div class="task-row-wrapper">
      <input 
        id="new-task"
        class="task" 
        type="text">
      <button class="add">Add</button>
    </div>
  </p>
  <h3 class="heading">Todo</h3>
  <ul id="incomplete-tasks">  
    <li class="incomplete-tasks__item">
      <input type="checkbox" class="incomplete-tasks__input">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="edit-mode">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input 
        type="text" 
        value="Go Shopping" 
        class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3 class="heading">Completed</h3>
  <ul id="completed-tasks">
    <li class="completed-tasks">
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
